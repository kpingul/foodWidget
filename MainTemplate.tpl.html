


<ul>
	<li ng-repeat="photo in images track by $index">

		<div class="view" style='background: url("{{photo.images.low_resolution.url}}")'>
			<a ui-sref="photos({id: $index})">
			    <div class="overlay">
			
			      <span><i class="fa fa-heart"></i> {{photo.likes.count}} <br>{{photo.caption.text}}</span>

			    </div>
			  </a>
		</div>
	
		
		
	</li>


</ul>
