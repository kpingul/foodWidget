

<ul id="da-thumbs" class="da-thumbs">
	<li ng-repeat="photo in images track by $index">
		<a  ui-sref="photos({id: $index})">
			<img src="{{photo.images.low_resolution.url}}" class="instaPhotos" />
			<div><span>{{photo.caption.text}}<br><i class="fa fa-heart fa-2x"></i> {{photo.likes.count}} </span></div>
		</a>
	</li>

</ul>
